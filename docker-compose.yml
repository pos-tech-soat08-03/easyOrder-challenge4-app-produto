
services:
  backend:
    build: .
    image: easyorder-app-produto:1.0.0
    container_name: easyorder-app-produto
    environment:
      NODE_ENV: "development"
      SERVER_PORT: "3000"
      DATABASE_HOST: "easyorder-app-produto_database"
      DATABASE_PORT: "3306"
      DATABASE_NAME: "easyorder_database_schema"
      DATABASE_USER: "easyorder_database_username"
      DATABASE_PASS: "easyorder_database_password"
    ports:
      - "3000:3000"
    links:
      - easyorder-app-produto_database
    depends_on:
        easyorder-app-produto_database:
            condition: service_healthy
  easyorder-app-produto_database:
    image: mysql:9.0.1
    container_name: easyorder-app-produto_database
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - easyorder-app-produto-database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'easyorder_database_schema'
      MYSQL_USER: 'easyorder_database_username'
      MYSQL_PASSWORD: 'easyorder_database_password'
      MYSQL_ROOT_PASSWORD: 'easyorder_database_password_10'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-peasyorder_database_password_10"] 
      timeout: 5s
      retries: 3
  easyorder-app-produto_mongodb:
    image: mongo:4.0.0
    container_name: easyorder-app-produto_mongodb
    restart: always
    ports:
      - '27017:27017'
    expose:
      - '27017'
    volumes:
      - easyorder-app-produto-mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'easyorder_mongodb_username'
      MONGO_INITDB_ROOT_PASSWORD: 'easyorder_mongodb_password'
      MONGO_INITDB_DATABASE: 'easyorder_database_schema'
    healthcheck:
      test: ["CMD", "mongo", "admin", "--eval", "db.stats()"]
      timeout: 5s
      retries: 3
volumes:
  easyorder-app-produto-database:
  easyorder-app-produto-mongodb:
